  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима специјализованог ИТ одељена 2. разреда за предмет
    Програмирање 2. Материјал је организован по целинама.

    Пролазећи кроз курс изучаваћете различите технике конструкције ефикасних алгоритама.</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

