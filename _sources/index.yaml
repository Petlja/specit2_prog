  shortDescription: Програмирање
  willLearn: # list
    - Научићеш да примењујеш технику рекурзије да би конструисао алгоритме за решавање проблемских задатака и да оптимизујеш програме засноване на техници рекурзије
  requirements:
    - развојно окружење за програмски језик C# (Microsoft Visual Studio или MonoDevelop)
  toc:
    - Коректност алгоритама
    - Сложеност алгоритама
    - Рекурзија
    - Бектрекинг
    - Подели па владај
    - Динамичко програмирање
