courseId: kurs-drugi-spec-IT
lang: sr-Cyrl
title: Програмирање за други разред специјализованих ИТ одељења
description:
  longDescription: |
    Овај курс је намењен ученицима специјализованог ИТ одељена 2. разреда за предмет Програмирање 2. Материјал је организован по целинама. 
    Пролазећи кроз курс изучаваћете различите технике конструкције ефикасних алгоритама.
    
    Поред рада у школи, курс се може пролазити и самостално.

